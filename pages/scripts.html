<script>
    jQuery(document).ready(function($){
        $('#carousel.slide').carousel({
            interval: 4000,
            pause: "false"
        });
        $('.item iframe').iframeTracker({
            blurCallback: function(){
                $("#carousel").carousel('pause');
            }
        });
    });
</script>
